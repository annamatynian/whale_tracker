risk_categories:
  very_low:
    description: "Stablecoin pairs (e.g., USDC/USDT)"
    recommended_threshold: 0.005
    max_expected_il: 0.01
    
  low:
    description: "Stablecoin + major token (e.g., ETH/USDC)"
    recommended_threshold: 0.02
    max_expected_il: 0.05
    
  medium: 
