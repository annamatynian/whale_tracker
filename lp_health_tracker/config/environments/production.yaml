# Production Environment Configuration  
# ===================================
# This file overrides base.yaml settings for production

# In production, use environment variables for sensitive data
blockchain:
  providers:
    infura:
      api_key: "${INFURA_API_KEY}"
    alchemy:
      api_key: "${ALCHEMY_API_KEY}"
      
  default_network: "ethereum_mainnet"

# Production notifications
notifications:
  telegram:
    bot_token: "${TELEGRAM_BOT_TOKEN}"
    chat_id: "${TELEGRAM_CHAT_ID}"

# Production APIs
apis:
  coingecko:
    api_key: "${COINGECKO_API_KEY}"

# Production monitoring
monitoring:
  wallet_addresses: "${WALLET_ADDRESSES}"  # Will be parsed by code
  intervals:
    check_minutes: 15   # Standard production interval
  
# Production logging - less verbose
logging:
  level: "INFO"
  file_logging: true

# Production features
development:
  mock_data: false
  test_mode: false 
  debug_api_calls: false

performance:
  max_concurrent_requests: 5  # Conservative in production
