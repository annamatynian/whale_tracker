# Development Environment Configuration
# ===================================
# This file overrides base.yaml settings for development

# Blockchain providers - configure via environment variables
blockchain:
  providers:
    infura:
      api_key: ""  # Set via INFURA_API_KEY environment variable
    alchemy:
      api_key: ""  # Set via ALCHEMY_API_KEY environment variable
    ankr:
      api_key: ""  # Set via ANKR_API_KEY environment variable

  default_network: "ethereum_mainnet"

# Notifications - configure via environment variables
notifications:
  telegram:
    bot_token: ""  # Set via TELEGRAM_BOT_TOKEN environment variable
    chat_id: ""    # Set via TELEGRAM_CHAT_ID environment variable

# APIs - configure via environment variables
apis:
  coingecko:
    api_key: ""  # Set via COINGECKO_API_KEY environment variable

# Wallet monitoring - configure via environment variables
monitoring:
  wallet_addresses: []  # Set via WALLET_ADDRESSES environment variable
  
  intervals:
    check_minutes: 2  # Faster for development
    
  thresholds:
    default_il_threshold: 0.05

# Development-specific logging
logging:
  level: "DEBUG"
  file_logging: true

# Development features
development:
  mock_data: true      # From USE_MOCK_DATA in .env
  test_mode: false
  debug_api_calls: true
  test_network: "ethereum_sepolia"  # From TEST_NETWORK in .env

# Enable more features in development
features:
  v2_analytics:
    enabled: true
  v3_analytics:
    enabled: false  # Enable when ready
  ml_models:
    enabled: false  # Enable when ready

# Advanced settings from original .env
performance:
  max_concurrent_requests: 10  # From MAX_CONCURRENT_REQUESTS
  request_timeout_seconds: 30  # From API_TIMEOUT_SECONDS  
  cache_ttl_seconds: 300       # From CACHE_TTL_SECONDS
  retry_attempts: 3
  retry_delay_seconds: 1
