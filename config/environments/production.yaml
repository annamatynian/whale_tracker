# Whale Tracker - Production Environment
# ========================================
# Settings for production deployment

blockchain:
  default_network: "ethereum_mainnet"  # Production mainnet

whale_monitoring:
  whale_addresses: []  # Override with real whale addresses in production
    # Add real whale addresses here via environment
    # - "0x..."
  intervals:
    check_minutes: 15  # Standard 15-minute checks
    alert_cooldown_minutes: 60
    onehop_check_hours: 2
  thresholds:
    min_amount_usd: 100000.0  # $100k minimum for production
    anomaly_multiplier: 1.3

logging:
  level: "INFO"  # Less verbose in production
  file_logging: true
  log_rotation: true

development:
  mock_data: false
  test_mode: false
  debug_api_calls: false  # No debug logs in production

performance:
  max_concurrent_requests: 10  # Full capacity in production
  request_timeout_seconds: 30
  retry_attempts: 3
