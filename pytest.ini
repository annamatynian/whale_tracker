[pytest]
# Pytest конфигурация для Whale Tracker
# ======================================

# Минимальная версия pytest
minversion = 7.0

# Пути для поиска тестов
testpaths = tests

# Паттерн имен файлов тестов
python_files = test_*.py

# Паттерн имен классов тестов
python_classes = Test*

# Паттерн имен функций тестов
python_functions = test_*

# Настройки asyncio для pytest-asyncio
asyncio_mode = auto

# Маркеры для категоризации тестов
markers =
    unit: Unit тесты (быстрые, изолированные)
    integration: Integration тесты (требуют несколько компонентов)
    e2e: End-to-end тесты (полный цикл работы системы)
    slow: Медленные тесты
    real_api: Тесты требующие реальных API ключей
    mock: Тесты использующие mock данные
    blockchain: Тесты требующие подключения к blockchain

# Опции вывода
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Настройки покрытия кода (если используется pytest-cov)
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Раскомментируйте для отчета о покрытии:
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing

# Игнорируемые пути
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    venv
    __pycache__
    .venv
    lp_health_tracker
    crypto-multi-agent-system
    alembic
    models
    config
    docs

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
