[pytest]
# Pytest configuration for Whale Tracker

# Register custom markers
markers =
    integration: marks tests as integration tests (require real RPC connection)

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:websockets.*
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:pytz.*

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
